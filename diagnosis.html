<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI相性診断</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>MBTI相性診断</h1>
      <p class="subtitle">あなたと相手の相性をチェック</p>
    </header>

    <main>
      <div class="selection-container">
        <div class="selection-box">
          <label for="user-mbti">あなたのMBTIタイプ</label>
          <select id="user-mbti" class="mbti-select">
            <option value="" disabled selected>選択してください</option>
          </select>
          <div class="type-description" id="user-type-description">
            <p>タイプを選択すると、特徴が表示されます</p>
          </div>
        </div>

        <div class="heart-container">
          <div class="heart"></div>
        </div>

        <div class="selection-box">
          <label for="partner-mbti">相手のMBTIタイプ</label>
          <select id="partner-mbti" class="mbti-select">
            <option value="" disabled selected>選択してください</option>
          </select>
          <div class="type-description" id="partner-type-description">
            <p>タイプを選択すると、特徴が表示されます</p>
          </div>
        </div>
      </div>

      <div class="action-container">
        <button id="analyze-btn" class="analyze-btn" disabled>診断する</button>
      </div>

      <div class="result-container" id="result-container">
        <div class="result-header">
          <h2>診断結果</h2>
        </div>
        <div class="compatibility-score">
          <div class="score-circle">
            <span id="compatibility-percentage">-</span>
          </div>
        </div>
        <div class="compatibility-details">
          <h3 id="compatibility-title">タイプを選択して診断してください</h3>
          <p id="compatibility-description"></p>
        </div>
        <div class="compatibility-traits">
          <div class="trait-box">
            <h4>共通点</h4>
            <ul id="common-traits"></ul>
          </div>
          <div class="trait-box">
            <h4>相違点</h4>
            <ul id="different-traits"></ul>
          </div>
          <div class="trait-box">
            <h4>アドバイス</h4>
            <p id="advice-text"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>※診断結果はあくまで参考程度にお楽しみください。</p>
    </footer>
  </div>

  <script src="js/mbtiData.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
